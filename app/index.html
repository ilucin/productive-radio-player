<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Productive Music Player </title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <div class="grid">
      <div class="left-pane">
        <div class="radio-station-list js-radio-station-list">
        </div>
      </div>
      <div class="right-pane">
        <div class="right-top-pane">
          <div id="yt-player" class="yt-player"></div>
        </div>
        <div class="right-bottom-pane">
          <div class="playlist js-playlist"> </div>
          <div class="controls">
            <button type="button" class="control-button js-control-button-next" disabled>
              Next
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="templates">
      <div id="pong-loader">
        <div class="pong-loader">
          <div class="pong-loader__player-one"></div>
          <div class="pong-loader__player-two"></div>
          <div class="pong-loader__ball"></div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="/bower_components/socket.io-client/dist/socket.io.slim.js"></script>
    <script src="/bower_components/modulejs/dist/modulejs.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/command-parser.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/evented.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/runloop.js"></script>
    <script src="scripts/server.js"></script>
    <script src="scripts/store.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/view.js"></script>
    <!-- endbuild -->

    <script>
      window.ENV = 'development';
      modulejs.define('io', () => io);
      modulejs.require('main')()
    </script>
  </body>
</html>
